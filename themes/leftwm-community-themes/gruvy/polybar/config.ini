[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ./bars.ini
include-file = ./colors.ini
include-file = ./modules.ini
include-file = ./user_modules.ini

[bar/main]
monitor = ${env:monitor}
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 3%
offset-x = 0%
offset-y = 0%
background = ${color.bg2}
foreground = ${color.fg0}
radius-top = 0.0
radius-bottom = 0.0
line-size = 0
line-color = ${color.bg1}
border-bottom-size = 0
border-bottom-color = ${color.fg0}
padding = 1 
module-margin-left = 1
module-margin-right = 1
font-0 = "Iosevka Nerd Font:size=10;4"
font-1 = "Iosevka Nerd Font:size=10;3"
font-2 = "feather:size=12;3"
modules-left = workspaces sep mpd
modules-center = 
modules-right = alsa brightness battery pulseaudio date sysmenu
separator =
dim-value = 1.0
wm-name = 
locale = 
tray-position = center
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg2}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 1
tray-scale = 1.0
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

